<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <style>
        #container{
            display:grid;
            width:30%;
            background-color: rgb(88, 209, 176);
            margin: 110px 0px 100px 450px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #container>p{
            text-align: center;
            color:white;
            font-size: 40px;
            font-family:calibri;
            font-weight: 1;
            margin-top:50px;
        }
        #container>input{
            font-size: 20px;
            color:grey;
            padding:20px 0px 20px 20px;
            margin:20px 70px;
            border:none;
        }
        #container>button{
            color:white;
            background-color: rgb(65, 158, 133);
            font-size: 20px;
            padding:25px 0px 25px 20px;
            margin:5px 70px;
            border:none;
        }
        #container>button+button{
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p> - Visitor - </p>
        <input type="text" placeholder="Full name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Organization">
        <button>SIGN UP</button>
        <button>RETURN</button>
    </div>
</body>
</html>
